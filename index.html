<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="outer-container">
            <div class="back-container">
                <div class="back back-top"></div>
                <!--<div class="back back-mid"></div> -->
                <div class="back back-bottom"></div>
            </div>
            <div class="inner-container">
                <div class="top"></div>
                <div class="mid">
                    <div class="line1">
                        Victor Crest
                        <span class="age">26</span>
                    </div>
                    <div class="line2">London</div>
                </div>
                <div class="bottom">
                    <!--
                    <div class="ele">
                        <div class="b-line1">80K</div>
                        <div class="b-line2">Followers</div>
                    </div>
                    <div class="ele">
                        <div class="b-line1">803K</div>
                        <div class="b-line2">Likes</div>
                    </div>
                    <div class="ele">
                        <div class="b-line1">1.4K</div>
                        <div class="b-line2">Photos</div>
                    </div>
                    -->
                    <div class="child child1">80K</div>
                    <div class="child child2">803K</div>
                    <div class="child child3">1.4K</div>
                    <div class="child child4">Followers</div>
                    <div class="child child5">Likes</div>
                    <div class="child child6">Photos</div>
                </div>
                <div class="picture"></div>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">crb</a>.
            </div>
        </div>
    </body>
</html>
